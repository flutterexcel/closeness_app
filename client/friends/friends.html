<ion-header-bar align-title="left" class="bar-positive" style="background-color: #669999;">
   <h1 class="title" style="margin-left:1em;">Friends List</h1>
</ion-header-bar>
<ion-content>
   <ul class="list no-border p-b">
      <li class="list-item" ng-repeat="friend in friendsList" ng-click="friendClick($index)">
         <a herf="" class="list-left"><span class="w-40 avatar"><img src="{{friend.picture.data.url}}" alt="{{friend.name}}"> <i class="on b-white bottom"></i></span></a>
         <button class="button btn-sx pull-right invite-btn" ng-click="invite()" ng-class="{shown: $index == selected}">
         Invite
         </button>
         <div class="list-body">
            <div><a href="">{{friend.name}}</a></div>
            <small class="text-muted text-ellipsis">Designer, Blogger</small>
         </div>
      </li>
   </ul>
</ion-content>
